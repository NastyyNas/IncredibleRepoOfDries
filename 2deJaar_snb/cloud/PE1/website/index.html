<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXL PE 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .fancy-title {
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="fancy-title" id="fancyTitle">Cloud Services rocks!</h1>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // CHANGE THIS
            fetch('http://load-balancer-url/api/check')
                .then(response => response.json())
                .then(data => {

                    document.getElementById('fancyTitle').innerText = data.md5Hash;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
